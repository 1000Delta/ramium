{{ define "main" }}

<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ range .Paginator.Pages }}
            {{- partial "summary-vertical.html" . -}}
            {{ end }}
        </div>
    </div>
</div>

{{ if gt .Paginator.TotalPages 1 }}
<h1>Pagination</h1>
{{ template "_internal/pagination.html" . }}
{{ end }}

{{ end }}
